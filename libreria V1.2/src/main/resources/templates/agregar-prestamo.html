<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/agregarStyle.css}">
</head>

<body>
	<nav th:replace="layouts/nav-bar :: nav-bar-light">	</nav>

	<div class="container">
		<h2>Ingresar libro</h2>
		<form th:action="@{/prestamos/prestar}" method="POST">
            <label for="cliente">Cliente</label>
			<select name="cliente" id="cliente">
				<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre} + ' ' +${cliente.apellido} + '  Dni: ' + ${cliente.documento}"></option>
			</select>
			<br>
			<label for="libro">Libro</label>
			<select name="libro" id="libro">
				<option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
			</select>
			<br><br>
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
	</div>

  <div th:if="${error != null}"><p th:text="${error}"></p></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
