<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/autoresStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav th:replace="layouts/nav-bar :: nav-bar-light">	</nav>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Alta</th>
          <th scope="col">modificar editorial</th>
          <th scope="col">Alta/Baja editorial</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="editorial : ${editoriales}">
          <td th:text="${editorial.id}"></th>
          <td th:text="${editorial.nombre}"></td>
          <td>
          <i th:if="${editorial.alta}"  class="fa fa-circle" style="color: green;"></i>
          <i th:unless="${editorial.alta}" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td><button type="button" class="btn btn-primary"><a th:href="@{/editoriales/modificar/__${editorial.id}__}">Modificar</a></button></td>
          <td>
          <button th:if="${editorial.alta}" type="button" class="btn btn-primary"><a th:href="@{/editoriales/baja/__${editorial.id}__}">Baja</a></button>
          <button th:unless="${editorial.alta}" type="button" class="btn btn-primary"><a th:href="@{/editoriales/alta/__${editorial.id}__}">Alta</a></button>
          </td>
        </tr>
        <tr>
          <th scope="row" colspan="4">Agregar editorial</th>
          <td><button type="button" class="btn btn-primary"><a th:href="@{/editoriales/agregar-editorial}">Agregar</a></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <p th:if="${error != null}" th:text="${error}"></p>


  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
