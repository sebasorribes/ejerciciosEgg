<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/agregarStyle.css}">
</head>

<body>
	<nav th:replace="layouts/nav-bar :: nav-bar-light">	</nav>

	<div class="container">
		<h2>Modificar cliente</h2>
		<form th:action="@{/clientes/modificar/${id}}" method="POST">
			<input type="hidden" name="id" th:value="${id}"/>
			<label for="dni">DNI</label>
			<input type="number" class="form-control" id="dni" name="dni" th:value="${dni}"/>
			<label for="nombre">Nombre del Cliente</label>
			<input type="text" class="form-control" id="nombre" name="nombre" th:value="${nombre}"/>
			<label for="apellido">Apellido del Cliente</label>
			<input type="text" class="form-control" id="apellido" name="apellido" th:value="${apellido}"/>
			<label for="telefono">telefono del Cliente</label>
			<input type="tel" class="form-control" id="telefono" name="telefono"  th:value="${telefono}"
				   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
			<small>Format: 341-656-7890</small> <br><br>
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
	</div>

  <div th:if="${error != null}"><p th:text="${error}"></p></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
