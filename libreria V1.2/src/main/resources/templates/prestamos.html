<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/autoresStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav th:replace="layouts/nav-bar :: nav-bar-light">	</nav>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Libro</th>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha Prestamo</th>
          <th scope="col">Fecha Devolucion</th>
          <th scope="col">Alta</th>
          <th scope="col">Modificar</th>
          <th scope="col">Devolucion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="prestamo : ${prestamos}">
          <td th:text="${prestamo.libro.titulo}"></th>
          <td th:text="${prestamo.cliente.nombre} + ' ' + ${prestamo.cliente.apellido}"></td>
          <td th:text="${prestamo.fechaPrestamo}"></td>
          <td th:text="${prestamo.fechaDevolucion}"></td>
          <td>
          <i th:if="${prestamo.alta}"  class="fa fa-circle" style="color: green;"></i>
          <i th:unless="${prestamo.alta}" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td>
          <button th:if="${prestamo.alta}" type="button" class="btn btn-primary"><a th:href="@{/prestamos/modificar(id=${prestamo.id})}">Modificar</a></button>
          </td>
          <td>
          <button th:if="${prestamo.alta}" type="button" class="btn btn-primary"><a th:href="@{/prestamos/baja(id=${prestamo.id})}">Devolucion</a></button>
          </td>
        </tr>
        <tr>
          <th scope="row" colspan="6">Realizar Prestamo</th>
          <td><button type="button" class="btn btn-primary"><a th:href="@{/prestamos/prestar}">Prestamo</a></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <p th:if="${error != null}" th:text="${error}"></p>

  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
