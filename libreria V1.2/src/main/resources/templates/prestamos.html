<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/autoresStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"  th:href="@{/}" style="color: #f91351;">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/editoriales}"  style="color: #f91351;">Editoriales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/autores}" style="color: #f91351;">Autores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/libros}" style="color: #f91351;">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}"  style="color: #f91351;">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/prestamos}"  style="color: #f91351;">Prestamos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Libro</th>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha Prestamo</th>
          <th scope="col">Fecha Devolucion</th>
          <th scope="col">Alta</th>
          <th scope="col">Modificar</th>
          <th scope="col">Devolucion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="prestamo : ${prestamos}">
          <td th:text="${prestamo.libro.titulo}"></th>
          <td th:text="${prestamo.cliente.nombre} + ' ' + ${prestamo.cliente.apellido}"></td>
          <td th:text="${prestamo.fechaPrestamo}"></td>
          <td th:text="${prestamo.fechaDevolucion}"></td>
          <td>
          <i th:if="${prestamo.alta}"  class="fa fa-circle" style="color: green;"></i>
          <i th:unless="${prestamo.alta}" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td>
          <button th:if="${prestamo.alta}" type="button" class="btn btn-primary"><a th:href="@{/prestamos/modificar(id=${prestamo.id})}">Modificar</a></button>
          </td>
          <td>
          <button th:if="${prestamo.alta}" type="button" class="btn btn-primary"><a th:href="@{/prestamos/baja(id=${prestamo.id})}">Devolucion</a></button>
          </td>
        </tr>
        <tr>
          <th scope="row" colspan="6">Realizar Prestamo</th>
          <td><button type="button" class="btn btn-primary"><a th:href="@{/prestamos/prestar}">Prestamo</a></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <p th:if="${error != null}" th:text="${error}"></p>

  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
